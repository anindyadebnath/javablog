<div class="row" >
    <div class="col-sm-8">
        <h4>Add Attribute</h4>
    </div>
</div>
<div class="row">
    <div class="col-sm-2">
        <label class="col-sm-12 control-label" style="margin-left:-10px">Modifiers</label>
    </div>
    <div class="col-sm-2">
            <label class="col-sm-12 control-label" style="margin-left:-10px">Data Type</label>
        </div>
    <div class="col-sm-3">
        <label class="col-sm-12 control-label" style="margin-left:-10px">Attribute Name</label>
    </div>

</div>
<div class="row">
    <div class="col-sm-2">
        <form class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-12">
                    <select class="form-control" [(ngModel)]="modifier" [ngModelOptions]="{standalone: true}">
                        <option value="public">public</option>
                        <option value="private">private</option>
                    </select> 
                </div>
            </div>
        </form>
    </div>

    <div class="col-sm-2">
            <form class="form-horizontal">
                <div class="form-group">
                    <div class="col-sm-12">
                        <select class="form-control" [(ngModel)]="dataType" [ngModelOptions]="{standalone: true}">
                            <option value="byte">byte</option>
                            <option value="short">short</option>
                            <option value="int">int</option>
                            <option value="long">long</option>
                            <option value="float">float</option>
                            <option value="double">double</option>
                            <option value="char">char</option>
                            <option value="String">String</option>
                            <option value="boolean">boolean</option>
                        </select> 
                    </div>
                </div>
            </form>
        </div>
      
    <div class="col-sm-2">
        <form class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-12">
                    <input class="form-control" [(ngModel)]="attName" type="text" name="attributeName" id="attributeName">
                </div>
            </div>
        </form>
    </div>
    <div class="col-sm-4">
        <form>
            <label class="radio-inline">
                <input type="radio"  name="rad" value="getter" (click)="setRadio('get')">Getter
            </label>
            <label class="radio-inline">
                <input type="radio" name="rad" value="setter" (click)="setRadio('set')">Setter
            </label>
            <label class="radio-inline">
                <input type="radio" name="rad" value="both" (click)="setRadio('both')" checked>Both
            </label>    
        </form>
    </div>
    <div class="col-sm-2" style="margin-left: -73px">
        <button (click)="show()" type="button" class="btn btn-primary col-sm-7 my-btn-round" style="margin-left: 35px ">Add</button>
    </div>
</div>
